<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tailwind.init.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea House</title>
</head>
<body class="manrope-font">
    <!-- Banner Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-3 container mx-auto my-0">
        <div class="banner-left space-y-8">
            <h1 class="text-7xl md:text-[80px] font-extrabold text-[#1c1c1c]">It's good <br> tea time at The <br>Tea House</h1>
            <p class="text-lg font-medium leading-7 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 text-amber-50 text-xl font-bold rounded-[10px]">Explore More  <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="banner-right md:pt-[124px] relative">
            <img src="./images/banner.png">
            <div class="bg-amber-50 max-w-[255px] rounded-[10px] px-6 py-4 flex justify-center content-center gap-2 absolute bottom-5 left-[100px]">
                <i class="fa-solid fa-star text-[#FFC850] text-3xl"></i>
                <div>
                    <h2 class="text-3xl font-extrabold text-[#1c1c1c]">5.00</h2>
                    <p class="text-lg font-medium leading-7 text-[#777777]">TrustPilotRatings</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
